<!DOCTYPE html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="cluster">
		<div class="background show"></div>
		<div class="currentData">Current data: </div>

		<div class="a section show">
			<div class="content">
				<div class="title left-to-center">Welcome to our kingdom!</div>
				<div class="charts">
					<div class="overseas-domestic" id="pie-chart"></div>
				</div>
			</div>
		</div>
		<div class="b section hidden">
			<div class="content">
				<div class="title">To Overseas</div>
				<div class="charts">
					<div id="overseas"></div>
				</div>
			</div>
		</div>
		<div class="c section hidden">
			<div class="content">
				<div class="title">To Overseas - Heatmap</div>
				<div class="charts">
					<div id="heatmap"></div>
				</div>
			</div>
		</div>
		<div class="d section hidden">
			<div class="content">
				<div class="title">Population of cities that travel to overseas</div>
				<div class="charts">
					<div id="travelToOverseas"></div>
				</div>
			</div>
		</div>

		<div class="previousPage"><a href="#"></a></div>
		<div class="nextPage"><a href="#"></a></div>
	</div>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script src="js/highcharts.js"></script>
	<script type="text/javascript" src="js/dark-unica.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
